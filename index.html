    <!-- Modal de Inicio de Sesión -->
<div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content shadow">
      
      <!-- Encabezado -->
      <div class="modal-header bg-dark text-white">
        <h5 class="modal-title" id="authModalLabel">Iniciar Sesión</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>

      <!-- Cuerpo del modal -->
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="ejemplo@gmail.com" required>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="••••••••" required>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <div>
              <input type="checkbox" id="remember">
              <label for="remember">Recordarme</label>
            </div>
            <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
          </div>

          <div class="mt-4">
            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
          </div>
        </form>
      </div>

      <!-- Pie del modal -->
      <div class="modal-footer">
        <p class="text-center w-100 mb-0">¿No tenés cuenta? 
          <a href="#" class="text-primary text-decoration-none">Registrate</a>
        </p>
      </div>
    </div>
  </div>
</div>
